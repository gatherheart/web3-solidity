<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="main.js"></script>

</head>
<body>
    <div class="container">

        <h1>Ethereum Named Service</h1>

        <h6 id="ENS"></h6>

        <form class="form-horizontal">
            <div class="form-group">
               
                <label for="address" class="col-sm-2 control-label">ETH Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" placeholder="address">
                </div>
            
            </div>
            
            <div class="form-group">
            
                <label for="domain" class="col-sm-2 control-label">Domain Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="(name).ubuntu.eth">
                </div>
            
            </div>
            
            <div class="form-group">
      
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="btn-submit">Submit</button>
                    <button type="submit" class="btn btn-default" id="btn-query">Query </button>
                </div>
                
                <p><a id="qureyAddr" href="#" target="_blank"></a></p>
                <p id="queryName"></p>

            </div>
        </form>
         
        <script type="text/javascript">
            main();
        </script>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

</body>
</html>
