<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <script type="text/javascript" src="script/main.js"></script>
    
</head>
<body>

    <script type="text/javascript">
        main(); 
    </script>
    <div class="container">
        <h1 class="media-heading"><font>Ethereum Named Service</font></h1>

        <h6 id="ENS"></h6>
        
        <form class="form-horizontal">

            <div class="from-group">
               
                <label for="address" class="col-sm-2 control-label">ETH Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="address" placeholder="address">
                </div>
            
            </div>
            
            <div class="form-group">
            
                <label for="domain" class="col-sm-2 control-label">Domain Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="(name).ubuntu.eth">
                </div>
            
            </div>
        </form>

            <div class="group">
      
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary mr-1" id="btn-submit">Submit</button>
                    <button type="submit" class="btn btn-primary mr-1" id="btn-query">Query </button>
                    <button type="submit" class="btn btn-primary mr-2" id="btn-check">Check</button>
                </div>
                
                <a id="qureyAddr" href="#" target="_blank"></a>
                <p id="queryName"></p>
                <p id="qeuryResult"></p> 
            </div> 
       
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>    
    
</body>
</html>
